<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>

    <!-- font awsome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custome css file link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header scetion start -->
    <header class="header">
        <!-- top header -- header-1 -->
        <div class="header-1">
            <a href="" class="logo"> <i class="fas fa-book"></i> Bookly</a>

            <form action="" class="form-search">
                <input type="search" name="" id="search-box" placeholder="Search ..">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>
        <!-- end top header -- header-1 -->

        <!-- navbar --header-2 -->
        <div class="header-2">
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#featured">featured</a>
                <a href="#arrivals">arrivals</a>
                <a href="#reivews">reviwes</a>
                <a href="#blogs">blogs</a>
            </nav>
        </div>
        <!-- end navbar -- header-2 -->
    </header>
    <!-- header section end -->

    <!-- nav bar bottom -->
        <div class="bottom-navbar">
            <a href="#home" class="fas fa-home"></a>
            <a href="#featured" class="fas fa-list"></a>
            <a href="#arrivals" class="fas fa-tags"></a>
            <a href="#reivews" class="fas fa-comments"></a>
            <a href="#blogs" class="fas fa-blog"></a>
        </div>
    <!-- end nav bar bottom -->

    
    <!-- login form  -->
        <div class="login-form-container">
            <div id="close-login-btn" class="fas fa-times"></div>
            <form action="">
                <h3>Sign in</h3>
                <span>username</span>
                <input type="text" name="" placeholder="enter your email" id="" class="box">

                <span>password</span>
                <input type="password" name="" placeholder="enter your password" id="" class="box">

                <div class="checkbox">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">remember me</label>
                </div>
                <input type="submit" value="sign in " class="btn">
                <p>forget password ? <a href="#">click here</a></p>
                <p>don't have and account ? <a href="#">create one</a></p>
            </form>
        </div>
    <!-- end login form -->


    <!-- custome js file link -->
    <script src="js/scripts.js"></script>
</body>
</html>
